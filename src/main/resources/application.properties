spring.datasource.url=jdbc:mysql://localhost:3306/java1?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
#spring.datasource.url = jdbc:mysql://localhost:3306/java1?useUnicode=true&characterEncoding=UTF-8&sessionVariables=storage_engine=InnoDB&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always
spring.datasource.tomcat.test-while-idle=true
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=update
server.port = 9999
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.session.jdbc.initialize-schema=always
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect
spring.jackson.serialization.fail-on-empty-beans=false
